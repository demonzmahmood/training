[program:laravel-work]
process_name=%(program_name)s_%(process_num)02d
command=php /home/vagrant/code/training/artisan queue:listen --tries=3
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=vagrant
numprocs=8
redirect_stderr=true
stdout_logfile=/home/vagrant/code/training/storage/logs/work.log
stopwaitsecs=30
